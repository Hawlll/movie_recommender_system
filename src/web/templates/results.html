{% extends 'basic.html' %}

{% block title %}Results{% endblock %}

{% block content %}
<h1>Movie Recommendations</h1>
<div class="movie-list">
    {% for movie in data %}
        <div class="movie-item">
            <h2>{{ movie[0] }}</h2>
            <p><strong>Genres: </strong>{{ movie[1] }}</p>
            <p><strong>Rating:</strong> {{ movie[2] }}</p>
            <p><strong>Description:</strong> {{ movie[3] }}</p>
             <img src="{{ movie[4] }}" alt="Poster for {{ movie[0] }}" class="movie-poster">
            <p><strong>Similarity Score:</strong> {{ movie[5] }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
